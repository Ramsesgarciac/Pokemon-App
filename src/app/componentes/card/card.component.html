<ion-card> <!--se copia la card-->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10">
        <ion-text class="ion-text-start">
          <h2 class="centrar">{{card.name}}</h2>
        </ion-text>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" (click)="ActionBoton(card)"> <!--se le pone card por el ngFor, por el card.name, ya que tendra que enviar ese parametro 
        en el boton-->
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline" ></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-img [src]="card.images.large"></ion-img>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="leaf-outline"></ion-icon>
        <ion-label>{{card.types[0]}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="star"></ion-icon>
        <ion-label>{{card.rarity}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="heart"></ion-icon>
        <ion-label>{{card.hp}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
