<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngFor="let c of favoritosLocal">
    <app-card [card]="c"></app-card>
  </div>
  <div class="container">
    <div *ngIf="favoritosLocal.length < 1">
      <b>No tienes Favoritos!</b>
    </div>
  </div>

</ion-content>
